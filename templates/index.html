<!DOCTYPE html>
<html>

<head>
    <title>Titanic Survival Prediction</title>
</head>

<body>
    <h1>ðŸš¢ Titanic Survival Predictor</h1>
    <form action="/predict" method="POST">
        <label>Passenger Class (1/2/3):</label><br>
        <input type="number" name="pclass" required><br>

        <label>Sex (0 = Male, 1 = Female):</label><br>
        <input type="number" name="sex" required><br>

        <label>Age:</label><br>
        <input type="number" step="any" name="age" required><br>

        <label>Fare:</label><br>
        <input type="number" step="any" name="fare" required><br>

        <label>Embarked_Q (1 if Q, else 0):</label><br>
        <input type="number" name="embarked_Q"><br>

        <label>Embarked_S (1 if S, else 0):</label><br>
        <input type="number" name="embarked_S"><br>

        <label>Family Size (SibSp + Parch):</label><br>
        <input type="number" name="family_size" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>{{ prediction_text }}</h2>
</body>

</html>
